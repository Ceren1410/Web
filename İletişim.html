<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css">
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.1/dist/cdn.min.js"
    ></script>

</head>

<body>

    <header>
        <div class="flex bg-blue-900  justify-between p-10 w-screen text-white ">
            <div class="flex justify-center">
                <h1 class="text-3xl font-bold ml-12">Ceren Nur Eskiköy</h1>
            </div>
            <div class="justify-end content-center px-24 text-white hidden lg:flex">
                <ul class="flex justify-between">
                    <li class="px-4"><a href="index.html">Anasayfa</a></li>
                    <li class="px-4"><a href="Hakkımda.html">Hakkımda</a></li>
                    <li class="px-4"><a href="Hobi.html">Hobilerim</a></li>
                    <li class="px-4"><a href="Hedefim.html">Hedefim</a></li>
                    <li class="px-4"><a href="İletişim.html">İletişim</a></li>
                </ul>
            </div>
            
            <!--HAMBURGER MENU-->
            <div x-data="{ open: false }" class="lg:hidden md: bg-blue-900 w-36">
                <div class="container mx-auto flex justify-between items-center p-4">
                    <button @click="open = !open" class="lg:hidden text-white">
            <button @click="open = !open" class="lg:hidden text-white">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
                  />
                </svg>
              </button>
              <div class="hidden lg:flex">
                <ul class="lg:flex space-x-4">
                  <li><a class="text-white" href="#">Anasayfa</a></li>
                  <li><a class="text-white" href="#">Hakkımda</a></li>
                  <li><a class="text-white" href="#">Hobilerim</a></li>
                  <li><a class="text-white" href="#">Hedefim</a></li>
                  <li><a class="text-white" href="#">İletişim</a></li>
                </ul>
              </div>
            </div>
            <div
              x-show="open"
              x-transition:enter="transform ease-out duration-300 transition-translate-opacity"
              x-transition:enter-start="translate-y-10 opacity-0"
              x-transition:enter-end="translate-y-0 opacity-100"
              x-transition:leave="transform ease-in duration-300 transition-translate-opacity"
              x-transition:leave-start="translate-y-0 opacity-100"
              x-transition:leave-end="translate-y-10 opacity-0"
              class="lg:hidden"
            >
              <ul class="bg-blue-900 p-4 "> <hr />
                <li><a class="text-white " href="index.html">Anasayfa</a></li> <hr />
                <li><a class="text-white" href="Hakkımda.html">Hakkımda</a></li> <hr />
                <li><a class="text-white" href="Hobi.html">Hobilerim</a></li> <hr />
                <li><a class="text-white" href="Hedefim.html">Hedefim</a></li> <hr />
                <li><a class="text-white" href="İletişim.html">İletişim</a></li> <hr />
              </ul>
            </div>
          </div>

        </div>
    </header>
    
<!--  main card   -->

    <section class="flex flex-row justify-center max-h-144">

    <div class="bg-slate-200 mt-32 w-144 m-20 shadow-2xl shadow-black rounded-lg">
            <div class="iletisim-form">
                <h3 class="font-bold justify-center flex pt-10">İletişim</h3>
                
                <form class="font-semibold flex justify-center p-4 mx-4">
                    <div class="grid grid-cols-1">
                        <div class="grid grid-cols-2">
                            <label class="my-4">İsim</label>
                            <input    class="my-2 rounded-md h-7" name="isim" placeholder=" Adınız">
                        </div>
                        <div class="grid grid-cols-2">
                            <label class="my-2">E-Posta</label>
                            <input    class="my-2 rounded-md h-7" name="eposta" type=" email" placeholder=" Mail Adresiniz">
                        </div>
                        <div class="grid grid-cols-2">
                            <label class="my-2 flex items-center">İleti</label>
                            <textarea class="my-2 rounded-md max-h-24 min-h-full" name="mesaj" placeholder=" Mesajınız"></textarea>
                            
                        </div>
                    </div>
                </form>
                <div class="justify-center flex mb-4">
                    <button class="bg-blue-900 text-white px-4 py-2 rounded-lg mt-4">Gönder</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!--  endcard   -->


<!--  footer   -->

  <div class="font-semibold flex justify-center items-center ml-12 text-white">

      <li> <a href="#"> <img class="üsticon" src="/görseller/icont.png"> </a> </li>
  </ul>

</footer>

</body>



</html>
